  <div class="cart">

    <div class="product">

      <div class="product-info">
        <div class="product-price">$14.99</div>
        <div class="quantity">
          <button class="minus-btn">-</button>
          <input class="quantity-input" type="text" value="1">

        </div>
        <div class="remove-btn">Remover</div>
      </div>
    </div>
    <div class="product">
      <img class="product-image" src="/Codigo/images/violao.png" alt="Produto 3">
      <div class="product-info">
        <div class="product-price">$19.99</div>
        <div class="quantity">
          <button class="minus-btn">-</button>
          <input class="quantity-input" type="text" value="1">
          <button class="plus-btn">+</button>
        </div>
        <div class="remove-btn">Remover</div>
      </div>
    </div>
  </div>

  <script>
    // Função para adicionar ou diminuir a quantidade de um produto
    function updateQuantity(event) {
      const button = event.target;
      const input = button.parentNode.querySelector(".quantity-input");
      let value = parseInt(input.value);

      if (button.classList.contains("plus-btn")) {
        value += 1;
      } else if (button.classList.contains("minus-btn") && value > 1) {
        value -= 1;
      }

      input.value = value;
    }

    // Vincular eventos de clique aos botões de adicionar/diminuir quantidade
    const plusButtons = document.querySelectorAll(".plus-btn");
    const minusButtons = document.querySelectorAll(".minus-btn");

    plusButtons.forEach((button) => {
      button.addEventListener("click", updateQuantity);
    });

    minusButtons.forEach((button) => {
      button.addEventListener("click", updateQuantity);
    });

    // variaveis
    let searchBtn = document.querySelector(".searchBtn");
    let closeBtn = document.querySelector(".closeBtn");
    let searchBox = document.querySelector(".searchBox");
    let navigation = document.querySelector(".navigation");
    let menuToggle = document.querySelector(".menuToggle");
    let header = document.querySelector("header");

    // função para barra de pesquisa aparecer e sumir da navbar
    searchBtn.onclick = function () {
      searchBox.classList.add("active");
      closeBtn.classList.add("active");
      searchBtn.classList.add("hidden"); // Adiciona a classe 'hidden' para ocultar o botão de pesquisa
    };

    closeBtn.onclick = function () {
      searchBox.classList.remove("active");
      closeBtn.classList.remove("active");
      searchBtn.classList.remove("hidden"); // Remove a classe 'hidden' para exibir o botão de pesquisa novamente
    };

    // responsividade da navbar
    menuToggle.onclick = function () {
      header.classList.toggle("open");
    };

  </script>
