<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Codigo/rhythmicity/src/main/resources/css/stylecadastrovideoaulas.css">
    <title>Rythmicity</title>

    <!--links para estilos do css, bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <header class="header-navbar"> 

        <a href="index.html" class="logo" id="logotype">
            <img src="/Codigo/rhythmicity/src/main/resources/images/rhythmicity logotipo branco.png" alt="Logo1"> <!-- Logo do Projeto Rythmicity -->
          </a>
        <div class="group">
            <ul class="navigation"> <!-- Funcionalidades da barra de navegação -->
                <li><a href="#" id="vid">Meus Estudos</a></li>
                <li><a href="/Codigo/rhythmicity/src/main/resources/html/indexperfil.html" id="perfil"><ion-icon size= "large" name="person-circle-outline"></ion-icon></a></li>            
                <li><a href="forms.html" id="log">Sair</a></li>
            </ul>
            <div class="search"> <!-- Barra de pesquisa da navbar -->
                <span class="icon">
                    <ion-icon name="search-outline"
                    class="searchBtn"></ion-icon>  <!-- Botão de pesquisa pego da biblioteca ionicons -->
                    <ion-icon name="close-outline"
                    class="closeBtn"></ion-icon> <!-- Botão de fechar pego da biblioteca ionicons -->
                </span>
            </div>
            <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
        </div>
        <div class="searchBox">
            <input type="text" placeholder="Studies, Lessons, Instruments. . . "> <!-- Barra de pesquisa e placeholder para pesquisa  -->
        </div>
    </header>
    <main class="p-3">
        <div class="d-flex align-items-center justify-content-center flex-wrap">
            <div class="quadrado color-roxo">
                <!-- formulario para receber os dados da video aula a ser cadastrada-->
                <form id="adicionar_video_aula">
                    <div class="d-flex align-items-center justify-content-center flex-wrap">
                        <div class="p-3 mt-3 " style="width: 70vw; border-radius: 50px;">
                            <input type="text" class="form-control text-center" id="adicionar-video-aula"
                                placeholder="Adicionar Vídeo Aula" readonly>
                        </div>
                    </div>
                    <div class="p-3 mx-3">
                        <input type="text" class="form-control text-center" id="campoTitulo" placeholder="Título">
                    </div>
                    <div class="row p-3 mx-1">
                        <div class="col">
                            <input type="text" class="form-control text-center" id="campoDuracao" placeholder="Duração">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control text-center" id="campoLink"
                                placeholder="Link do vídeo">
                        </div>
                    </div>
                    <div class="p-3 mx-3">
                        <textarea class="form-control text-center" id="campoDescricao" rows="3"
                            placeholder="Descrição"></textarea>
                    </div>
                    <div class="p-3 mx-3 d-flex align-items-end justify-content-end flex-wrap">
                        <button type="submit" class="btn btn-outline-light btn-lg" id="btnIncluirVideo">Enviar</button>
                    </div>
                </form>
                <!-- botao para ver as aulas ja cadastradas-->
                <div class="p-3 mx-3 d-flex align-items-end justify-content-end flex-wrap">
                    <button id="btnCarregaVideos" class="btn btn-outline-light btn-lg">Ver videos cadastrados</button>
                </div>

            </div>
        </div>
        <div class="p-3 d-flex align-items-center justify-content-center flex-wrap">
            <div id="tela"></div>
        </div>

    </main>

    <script src="/Codigo/rhythmicity/src/main/resources/js/scriptcadastrovideoaulas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script
