<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Codigo/rhythmicity/src/main/resources/css/styleperfil.css">
    <title>Rythmicity</title>

    <!--links para estilos do css, bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
<!--Navbar / FELIPE VILHENA DIAS-->
<header class="header-navbar"> 

    <a href="index.html" class="logo" id="logotype">
        <img src="/Codigo/rhythmicity/src/main/resources/images/rhythmicity logotipo branco.png" alt="Logo1"> <!-- Logo do Projeto Rythmicity -->
      </a>
    <div class="group">
        <ul class="navigation"> <!-- Funcionalidades da barra de navegação -->
            <li><a href="indexvideoaulas.html" id="vid">Meus Estudos</a></li>
            <li><a href="#" id="perfil"><ion-icon size= "large" name="person-circle-outline"></ion-icon></a></li>            
            <li><a href="forms.html" id="log">Sair</a></li>
        </ul>
        <div class="search"> <!-- Barra de pesquisa da navbar -->
            <span class="icon">
                <ion-icon name="search-outline"
                class="searchBtn"></ion-icon>  <!-- Botão de pesquisa pego da biblioteca ionicons -->
                <ion-icon name="close-outline"
                class="closeBtn"></ion-icon> <!-- Botão de fechar pego da biblioteca ionicons -->
            </span>
        </div>
        <ion-icon name="menu-outline" class="menuToggle"></ion-icon>
    </div>
    <div class="searchBox">
        <input type="text" placeholder="Studies, Lessons, Instruments. . . "> <!-- Barra de pesquisa e placeholder para pesquisa  -->
    </div>
</header>
    <main class="p-3">
        <div class="container justify-content-center align-items-center">
            <div class="card col-md-12" style="background-color: #44205c;">
                <div class="row g-0">
                    <div class="col-md-2 p-3 ml-3">
                        <img id="fotoPerfil" src="/Codigo/rhythmicity/src/main/resources/images/profile.png" class="img-fluid rounded-start"
                            alt="img Perfil">
                    </div>
                    <div class="col-md-10">
                        <div class="card-header">
                            <h5 id="usuario" style="color: #E8E8E8"></h5>
                          </div>
                          <div class="card-body" style="color: #E8E8E8; background-color: #44205c;">
                            <label for="nomeUsuario"></label>
                          </div>
                          <div class="card-footer" style="color: #E8E8E8; background-color: #44205c;">
                            <container id="show">
                              <h6 id="about" style="color: #E8E8E8;"></h6>
                              <h6 id="userName" style="color: #E8E8E8;"></h6>
                              <button id="btn_editar" style="background-color: #490457; color: #E8E8E8; border-style: none;">Editar</button>
                            </container>
                            <container id="edit">
                              <textarea type="text" id="sobreMim" style="min-width: 600px; min-height: 200px;"></textarea>
                              <button id="btn_salvar" style="background-color: #490457; color: #E8E8E8; border-style: none;">Salvar</button>
                            </container>
                          </div>
                          

                        </div>
                    </div>
                </div>
            </div>
        </div>
       

    </main>

    <script>
        // variaveis
        let searchBtn = document.querySelector('.searchBtn');
        let closeBtn = document.querySelector('.closeBtn');
        let searchBox = document.querySelector('.searchBox');
        let navigation = document.querySelector('.navigation');
        let menuToggle = document.querySelector('.menuToggle');
        let header = document.querySelector('header');

       // função para barra de pesquisa aparecer e sumir da navbar
        searchBtn.onclick = function() {
          searchBox.classList.add('active');
          closeBtn.classList.add('active');
          searchBtn.classList.add('hidden'); // Adiciona a classe 'hidden' para ocultar o botão de pesquisa
        }
      
        closeBtn.onclick = function() {
          searchBox.classList.remove('active');
          closeBtn.classList.remove('active');
          searchBtn.classList.remove('hidden'); // Remove a classe 'hidden' para exibir o botão de pesquisa novamente
        }

        // responsividade da navbar
        menuToggle.onclick = function(){
            header.classList.toggle('open');

        }
    </script>
    <script src="/Codigo/rhythmicity/src/main/resources/js/scriptperfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
